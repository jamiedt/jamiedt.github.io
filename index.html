<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Study</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #startPage {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }

      button {
        padding: 1em 2em;
        font-size: 1.5em;
        cursor: pointer;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #555;
      }
      #mainContent {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 4;
        opacity: 1;
        clip-path: circle(
          0% at 50% 50%
        ); /* Initially, the circle has 0% size, so it's invisible */
        transition: clip-path 3s ease; /* Smooth transition for the mask */
      }

      video {
        max-width: 90%;
        max-height: 80%;
        border: 5px solid #fff;
        border-radius: 10px;
        transform: translateY(-100px);
        transition: transform 3s ease;
      }
    </style>
  </head>
  <body>
    <div id="startPage">
      <button onclick="startTransition()">Time to Study</button>
    </div>

    <div id="mainContent">
      <video controls>
        <source src="your-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function startTransition() {
        const mainContent = document.getElementById("mainContent");
        const startPage = document.getElementById("startPage");
        const video = document.querySelector("video");

        // Animate circle to cover the whole screen
        mainContent.style.clipPath = "circle(150% at 50% 50%)"; // This will animate the circle to cover the screen

        // Wait for the animation to complete
        setTimeout(() => {
          startPage.style.display = "none";
          mainContent.style.display = "flex";
          void mainContent.offsetWidth;
          video.style.transform = "translateY(0)";
        }, 1000); // match the CSS transition duration
      }
    </script>
  </body>
</html>
