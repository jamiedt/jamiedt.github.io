<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="startPage">
      <button id="study" onclick="startTransition()">Time to Study?</button>
    </div>

    <div id="circleOverlay"></div>

    <div id="mainContent" style="display: none">
      <!-- Study Time Selection -->
      <div id="studyTimeSelector">
        <p>How long would you like to study for?</p>
        <div class="time-selector">
          <button id="decreaseTime">-</button>
          <span id="studyTime">25</span> minutes
          <button id="increaseTime">+</button>
        </div>
        <button id="startStudy" onclick="startStudySession()">
          Start Study
        </button>
      </div>
      <!-- Timer Screen -->
      <div id="timerScreen" style="display: none">
        <div class="timer-container">
          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" />
          </svg>
          <div class="time-display" id="timeRemaining">25:00</div>
          <button id="pausePlayBtn">Pause</button>
        </div>
      </div>
    </div>
  </body>
</html>
