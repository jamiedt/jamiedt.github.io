<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Nabla&display=swap"
      rel="stylesheet"
    />
    <script src="drag.js" defer></script>
  </head>
  <body>
    <p id="escapeText">Press "esc" to exit</p>
    <p id="score">Score: 0</p>
    <p id="timer">Time Remaining: 20s</p>
    <button id="startButton" class="show hover">Start</button>
    <button id="playAgainButton" class="hover">Play Again</button>
    <div id="target" class="drag" draggable="true"></div>
    <div id="dragBox"></div>
  </body>
</html>
