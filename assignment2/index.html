<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="startPage">
      <button id="study" onclick="startTransition()">Time to Study?</button>
    </div>

    <div id="circleOverlay"></div>

    <div id="mainContent">
      <div id="studyTimeMenu" class="study-time-menu">
        <p>How long do you want to study for?</p>
        <button id="decreaseTime" class="time-btn">-</button>
        <span id="studyTime">25</span> minutes
        <button id="increaseTime" class="time-btn">+</button>
        <button id="startStudy" class="start-btn">Start Study</button>
      </div>
    </div>
  </body>
</html>
