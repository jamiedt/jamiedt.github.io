<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="startPage">
      <button id="study">Time to Study?</button>
      <footer id="footer">Icons by icons8.com</footer>
    </div>
    <div id="circleOverlay"></div>
    <div id="mainContent">
      <div id="studyTimeSelector">
        <p>How long would you like to study for?</p>
        <br />
        <div class="time-selector">
          <button id="decreaseTime">-</button>
          <span id="studyTime">25</span> minutes
          <button id="increaseTime">+</button>
        </div>
        <br />
        <button id="startStudy">Start Study</button>
      </div>
      <div id="timerScreen">
        <h1 id="nowPlaying">Now playing: Lo-Fi Beats</h1>
        <audio id="studyAudio" loop>
          <source src="mus/lofi.mp3" />
          Your browser does not support the audio element.
        </audio>
        <div class="timerContainer">
          <svg class="progressRing" width="200" height="200">
            <circle class="progressRingCircle" r="90" cx="100" cy="100" />
          </svg>
          <div class="timeDisplay" id="timeRemaining">25:00</div>
          <button id="backBtn"></button>
          <button id="pausePlayBtn"></button>
          <button id="muteUnmute"></button>
        </div>
      </div>
    </div>
  </body>
</html>
