<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Custom Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Irish Grover", system-ui;
        margin: 0;
        background: linear-gradient(135deg, #f9c1ff, #ff8bfb);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        cursor: url("img/cursor.png") 80 6888, auto;
      }

      h1 {
        color: #ffffff;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgb(255, 204, 0);
      }

      .counter {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 20px;
      }

      #mainClick {
        width: 300px;
        height: 300px;
        border-radius: 16px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.15s ease;

        user-select: none;
        cursor: url("img/cursor.png"), auto;
      }

      .clicked {
        transform: scale(1.1);
        transition: transform 0.1s ease;
      }

      .pop {
        position: absolute;

        pointer-events: none;
        will-change: transform, opacity;
        transform-origin: center;
        animation: floatUp 900ms cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -180%) scale(1.25);
        }
      }
    </style>
  </head>
  <body>
    <h1>Luna Clicker</h1>
    <div class="counter" id="counter">0</div>
    <img id="mainClick" src="img/hotdog.png" alt="Click target" />
    <script>
      const counterEl = document.getElementById("counter");
      const mainImg = document.getElementById("mainClick");
      const clickArea = document.body;
      let score = 0;

      // customizable image paths
      const plusImage = "img/plus1.png"; // replace with your +1 image

      mainImg.addEventListener("click", (e) => {
        mainImg.classList.add("clicked");
        setTimeout(() => {
          mainImg.classList.remove("clicked");
        }, 100);
        score++;
        counterEl.textContent = score;
        spawnPlusImage(e.clientX, e.clientY);
      });

      function spawnPlusImage(x, y) {
        const img = document.createElement("img");
        img.src = plusImage;
        img.className = "pop";
        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.width = "40px";
        img.style.height = "auto";
        clickArea.appendChild(img);
        setTimeout(() => img.remove(), 1000);
      }
    </script>
  </body>
</html>
